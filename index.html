<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence Jamdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #000000; 
            color: #FAF9F6; /* Off-white */
            min-height: 100vh;
        }
        
        /* Blackletter Headline in Sentence case */
        .headline { 
            font-family: 'UnifrakturMaguntia', serif; 
            color: #1b4d3e; /* Royal Green */
            font-size: 5rem;
            line-height: 1;
        }

        .score-card { 
            background: #111111; /* Slightly lighter black */
            border: 1px solid #2d2d2d;
            transition: all 0.3s ease;
        }

        /* Styling for the Off-White accents */
        .off-white-text { color: #FAF9F6; }
        
        /* Card Accents: Using shades of forest and emerald for the buttons */
        .btn-record {
            background-color: #FAF9F6;
            color: #000000;
            font-weight: 900;
            letter-spacing: 0.1em;
            transition: all 0.2s;
        }

        .btn-record:active { 
            background-color: #1b4d3e; 
            color: #FAF9F6;
            transform: scale(0.98); 
        }

        .divider {
            height: 2px;
            width: 40px;
            background-color: #1b4d3e;
            margin: 1rem 0;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-6">

    <div class="text-center mb-12">
        <h1 class="headline mb-4">Sequence jamdown</h1>
        <p class="text-gray-500 tracking-[0.4em] font-bold text-xs uppercase">The Ultimate Sequence Rivalry</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-10 w-full max-w-2xl">
        
        <div class="score-card rounded-xl p-10 text-center flex flex-col items-center">
            <h2 class="text-3xl font-light tracking-tighter off-white-text">SS</h2>
            <div class="divider"></div>
            <div id="my-score" class="text-9xl font-black mb-8 off-white-text tracking-tighter">0</div>
            <button onclick="updateScore('myWins', 1)" class="btn-record w-full py-4 rounded-sm uppercase text-sm">
                Add Victory
            </button>
        </div>

        <div class="score-card rounded-xl p-10 text-center flex flex-col items-center">
            <h2 class="text-3xl font-light tracking-tighter off-white-text">JJJ</h2>
            <div class="divider"></div>
            <div id="jenn-score" class="text-9xl font-black mb-8 off-white-text tracking-tighter">0</div>
            <button onclick="updateScore('jennWins', 1)" class="btn-record w-full py-4 rounded-sm uppercase text-sm">
                Add Victory
            </button>
        </div>

    </div>

    <div class="mt-16 flex flex-col items-center gap-6">
        <div class="flex gap-8">
             <button onclick="updateScore('myWins', -1)" class="text-[10px] text-gray-600 hover:text-white uppercase tracking-widest">- Adjust SS</button>
             <button onclick="updateScore('jennWins', -1)" class="text-[10px] text-gray-600 hover:text-white uppercase tracking-widest">- Adjust JJJ</button>
        </div>
        <button onclick="resetScores()" class="text-gray-800 hover:text-red-900 transition-colors text-[10px] uppercase tracking-[0.2em]">
            Reset Tournament History
        </button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, runTransaction } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // PASTE YOUR CONFIG HERE
        const firebaseConfig = {
            apiKey: "AIzaSyAQlpPWGhcD6wDdL2BO2wYSn6CiPk3EA_8",
            authDomain: "sequence-jamdown.firebaseapp.com",
            databaseURL: "https://sequence-jamdown-default-rtdb.firebaseio.com",
            projectId: "sequence-jamdown",
            storageBucket: "sequence-jamdown.firebasestorage.app",
            messagingSenderId: "129467136028",
            appId: "1:129467136028:web:7b937abaea176e590e07d9"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const scoreRef = ref(db, 'scores');

        onValue(scoreRef, (snapshot) => {
            const data = snapshot.val() || { myWins: 0, jennWins: 0 };
            document.getElementById('my-score').innerText = data.myWins;
            document.getElementById('jenn-score').innerText = data.jennWins;
        });

        window.updateScore = (player, amount) => {
            const playerRef = ref(db, `scores/${player}`);
            runTransaction(playerRef, (currentValue) => {
                const newValue = (currentValue || 0) + amount;
                return newValue < 0 ? 0 : newValue;
            });
        };

        window.resetScores = () => {
            if(confirm("Reset the jamdown?")) {
                set(scoreRef, { myWins: 0, jennWins: 0 });
            }
        };
    </script>
</body>
</html>
