<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence Jamdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
        h1 { font-family: 'Bungee', cursive; }
        .card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">

    <h1 class="text-4xl mb-8 text-yellow-400 tracking-wider text-center">SEQUENCE JAMDOWN</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-2xl">
        <div class="card rounded-3xl p-8 text-center shadow-2xl">
            <h2 class="text-xl text-blue-400 mb-2 uppercase tracking-widest">Me</h2>
            <div id="my-score" class="text-7xl font-bold mb-6">0</div>
            <button onclick="updateScore('myWins', 1)" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-bold transition-transform active:scale-95">
                RECORD WIN
            </button>
        </div>

        <div class="card rounded-3xl p-8 text-center shadow-2xl">
            <h2 class="text-xl text-pink-400 mb-2 uppercase tracking-widest">Jenn</h2>
            <div id="jenn-score" class="text-7xl font-bold mb-6">0</div>
            <button onclick="updateScore('jennWins', 1)" class="w-full bg-pink-600 hover:bg-pink-500 py-4 rounded-xl font-bold transition-transform active:scale-95">
                RECORD WIN
            </button>
        </div>
    </div>

    <button onclick="resetScores()" class="mt-12 text-gray-500 hover:text-white text-sm underline decoration-dotted">
        Reset Tournament
    </button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, runTransaction } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // 1. PASTE YOUR CONFIG HERE
        const firebaseConfig = {
            apiKey: "AIzaSyAQlpPWGhcD6wDdL2BO2wYSn6CiPk3EA_8",
            authDomain: "sequence-jamdown.firebaseapp.com",
            databaseURL: "https://sequence-jamdown-default-rtdb.firebaseio.com",
            projectId: "sequence-jamdown",
            storageBucket: "sequence-jamdown.firebasestorage.app",
            messagingSenderId: "129467136028",
            appId: "1:129467136028:web:7b937abaea176e590e07d9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const scoreRef = ref(db, 'scores');

        // 2. Listen for Live Changes
        onValue(scoreRef, (snapshot) => {
            const data = snapshot.val() || { myWins: 0, jennWins: 0 };
            document.getElementById('my-score').innerText = data.myWins;
            document.getElementById('jenn-score').innerText = data.jennWins;
        });

        // 3. Update Function
        window.updateScore = (player, amount) => {
            const playerRef = ref(db, `scores/${player}`);
            runTransaction(playerRef, (currentValue) => {
                return (currentValue || 0) + amount;
            });
        };

        window.resetScores = () => {
            if(confirm("Start a new tournament?")) {
                set(scoreRef, { myWins: 0, jennWins: 0 });
            }
        };
    </script>
</body>
</html>
